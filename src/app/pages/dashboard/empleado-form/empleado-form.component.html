<section class="container">
    <h1 class="text-3xl font-bold mb-4">Empleados</h1>
    <hr>
    <form class="max-w-screen-xl mx-auto p-2 bg-white rounded shadow-md">
      <input type="hidden" formControlName="_id">
      <div class="mb-4">
        <label for="nombre" class="block text-gray-700 font-bold mb-2">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="introduce tu nombre">
      </div>
      <div class="mb-4">
        <label for="apellidos" class="block text-gray-700 font-bold mb-2">Apellidos</label>
        <input type="text" id="apellidos" formControlName="apellidos"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="introduce tu apellidos">
      </div>
      <div class="mb-4">
        <label for="telefono" class="block text-gray-700 font-bold mb-2">Tel√©fono</label>
        <input type="text" id="telefono" formControlName="telefono"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="introduce tu telefono">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
        <input type="email" id="email" formControlName="email"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="introduce tu email">
      </div>
      <div class="mb-4">
        <label for="departamento" class="block text-gray-700 font-bold mb-2">Departamento</label>
        <input type="text" id="departamento" formControlName="departamento"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="introduce tu departamento">
      </div>
      <div class="mb-4">
        <label for="salario" class="block text-gray-700 font-bold mb-2">Salario</label>
        <input type="number" id="salario" formControlName="salario"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="introduce tu salario">
      </div>
      <div class="flex justify-end">
        <input type="submit"
          class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          value="Registrar">
      </div>
    </form>
  </section>
